<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>ログインページ</h1>
<form action="/login" method="post">
    <div>
        <label>ユーザーID：</label>
        <input type="text" name="username" placeholder="入力してください" />
    </div>
    <div>
        <label>パスワード：</label>
        <input type="password" name="password" placeholder="入力してください" />
    </div>
    <div>
        <input type="submit" value="ログイン"/>
    </div>
</form>

<form action="/registration"  method="get">
  <input type="submit" value="ユーザー登録はこちら"/>
</form>

<link href="../css/main.css" rel="stylesheet" type="text/css">
</body>
</html>
