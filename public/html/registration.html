<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<h1>登録ページ</h1>
<div id="input">
    <div>
        <label>ユーザーID：</label>
        <input v-model="username" placeholder="入力してください"/>
    </div>
    <div>
        <label>パスワード：</label>
        <input v-model="password" type=password placeholder="入力してください"/>
    </div>
    <div>
        <input type="button" value="登録" v-on:click="registration"/>
    </div>
</div>
<link href="../css/main.css" rel="stylesheet" type="text/css">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="http://localhost:8888/app.js"></script>
</body>
</html>
